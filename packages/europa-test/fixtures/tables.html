<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tables</title>
</head>
<body>
  <table id="table1" style="border: 1px solid black">
    <thead id="table1-thead">
      <tr id="table1-thead-tr1">
        <th id="table1-thead-tr1-th1">header1</th>
        <th id="table1-thead-tr1-th2">header2</th>
        <th id="table1-thead-tr1-th3">header3</th>
      </tr>
    </thead>
    <tbody id="table1-tbody">
      <tr id="table1-tbody-tr1">
        <td id="table1-tbody-tr1-td1">row1-col1</td>
        <td id="table1-tbody-tr1-td2">row1-col2</td>
        <td id="table1-tbody-tr1-td3">row1-col3</td>
      </tr>
      <tr id="table1-tbody-tr2">
        <td id="table1-tbody-tr2-td1">row2-col1</td>
        <td id="table1-tbody-tr2-td2">row2-col2</td>
        <td id="table1-tbody-tr2-td3">row2-col3</td>
      </tr>
      <tr id="table1-tbody-tr3">
        <td id="table1-tbody-tr3-td1">row3-col1</td>
        <td id="table1-tbody-tr3-td2">row3-col2</td>
        <td id="table1-tbody-tr3-td3">row3-col3</td>
      </tr>
    </tbody>
    <tfoot id="table1-tfoot">
      <tr id="table1-tfoot-tr1">
        <td id="table1-tfoot-tr1-td1" colspan="3">footer</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
