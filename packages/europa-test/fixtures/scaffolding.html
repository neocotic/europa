<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scaffolding</title>
  <base href="http://europa.mock/">
  <link rel="stylesheet" media="screen" type="text/css" href="mock.css" />
  <style type="text/css">
    /* CSS comment */
    /*
       CSS
       multi-line
       comment
     */
    .do-nothing {}
  </style>
  <script type="text/javascript" src="mock.js"></script>
  <script type="text/javascript">
    // JavaScript comment
    /* JavaScript alternative comment */
    /*
     * JavaScript
     * multi-line
     * comment
     */
    /**
     * JavaScript
     * alternative
     * multi-line
     * comment
     */
    function doNothing() {}
  </script>
</head>
<body>
  <!-- HTML comment -->
  <!--
    HTML
    multi-line
    comment
  -->
  <noframes>noframes: hidden</noframes>
  <noscript>noscript: hidden</noscript>
  <script>function fn() {}</script>
  <style>.class { color: red; }</style>
  <title>title: hidden</title>
  <menu>menu: hidden</menu>
  <meter>meter: hidden</meter>
  <select>select: hidden</select>
  <option>option: hidden</option>
  <optgroup>optgroup: hidden</optgroup>
  <datalist>datalist: hidden</datalist>
  <progress>progress: hidden</progress>
  <button>button: hidden</button>
  <textarea>textarea: hidden</textarea>
  <audio>audio: hidden</audio>
  <video>video: hidden</video>
  <object>object: hidden</object>
  <source src="hidden">
  <canvas>canvas: hidden</canvas>
  <applet>applet: hidden</applet>
  <track src="mock" label="hidden">
  <map>map: hidden</map>
  <param code="mock" value="hidden" />
  <area  href="hidden" />
  <embed src="hidden" />
  <input type="text" value="hidden" />
  <details>
    <summary>summary</summary>
    details: hidden
  </details>
  <details open>
    <summary>summary-open</summary>
    details-open: visible
  </details>
  <aside>aside</aside>
  <address>address</address>
  <section>section</section>
  <nav>nav</nav>
  <header>header</header>
  <footer>footer</footer>
  <article>article</article>
  <hgroup>hgroup</hgroup>
  <div>div</div>
  <fieldset>fieldset</fieldset>
  <form>form</form>
</body>
</html>
