<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visibility</title>
</head>
<body>
  <span style="display: block; display: none">block-override: hidden</span>
  <span style="visibility: visible; visibility: hidden">visibility-override: hidden</span>
  <span style="display: block; visibility: hidden">block-visibility-override: hidden</span>
  <span style="visibility: visible; display: none">visibility-block-override: hidden</span>
  <span style="display: none; visibility: visible">block-visibility-no-override: hidden</span>
  <span style="visibility: hidden; display: block">visibility-block-no-override: hidden</span>
  <span style="display: none; display: block">display-override: visible</span>
  <span style="visibility: hidden; visibility: visible">visibility-override: visible</span>
</body>
</html>
